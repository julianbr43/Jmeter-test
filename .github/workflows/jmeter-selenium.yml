name: CI JMeter + Selenium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🔧 Instalar Java y JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk xvfb
          JMETER_VERSION="5.3.0"  # Última versión estable
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter

      - name: 📥 Instalar WebDriver Sampler
        run: |
          wget https://jmeter-plugins.org/files/packages/jpgc-webdriver-3.3.zip
          unzip jpgc-webdriver-3.3.zip -d jmeter/lib/ext/

      - name: 🛠️ Instalar Chrome y ChromeDriver
        run: |
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: 🏃 Ejecutar pruebas de JMeter
        run: |
          jmeter/bin/jmeter -n -t jmeter_selenium_test.jmx -l results.jtl -e -o report/

      - name: 📦 Configurar entorno virtual de Python para Selenium
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install selenium pyvirtualdisplay

      - name: 🔎 Ejecutar pruebas de Selenium
        run: |
          python selenium_test.py

      - name: 📊 Subir reportes de JMeter como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: report/
