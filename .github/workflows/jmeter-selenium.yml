name: CI JMeter + Selenium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Java y JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk xvfb
          JMETER_VERSION="5.6.2"  # Ãšltima versiÃ³n estable
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter
          # Descargar e instalar JMeter Plugins Manager
          # Instalar JMeter Plugins Manager
          wget https://jmeter-plugins.org/get/ -O jmeter/lib/ext/JMeterPlugins-Manager.jar
          # Descargar WebDriver Sampler manualmente
          wget -P jmeter/lib/ext/ https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-webdriver/3.3/jmeter-plugins-webdriver-3.3.jar
          # Verificar si el plugin estÃ¡ en la carpeta correcta
          ls -l jmeter/lib/ext/ 

      - name: ğŸ”§ Instalar WebDriverSampler y dependencias
        run: |
          wget -P jmeter/lib/ext/ https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-webdriver/3.3/jmeter-plugins-webdriver-3.3.jar
          wget -P jmeter/lib/ext/ https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.2/cmdrunner-2.2.jar
          wget -P jmeter/lib/ext/ https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.7/jmeter-plugins-manager-1.7.jar
          
          # Verificar archivos
          ls -lh jmeter/lib/ext/

      - name: ğŸ› ï¸ Instalar Chrome y ChromeDriver
        run: |
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: ğŸƒ Ejecutar pruebas de JMeter
        run: |
          jmeter/bin/jmeter -n -t jmeter_selenium_test.jmx -l results.jtl -e -o report/

      - name: ğŸ“¦ Configurar entorno virtual de Python para Selenium
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install selenium pyvirtualdisplay

      - name: ğŸ” Ejecutar pruebas de Selenium
        run: |
          python selenium_test.py

      - name: ğŸ“Š Subir reportes de JMeter como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: report/
